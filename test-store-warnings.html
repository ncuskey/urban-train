<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Store Warnings - Numeric-Only Payloads</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .test-button { padding: 10px 15px; margin: 5px; background: #007cba; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .test-button:hover { background: #005a87; }
        .log { background: #f5f5f5; padding: 10px; border-radius: 3px; font-family: monospace; white-space: pre-wrap; max-height: 400px; overflow-y: auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 3px; }
        .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; padding: 10px; margin: 10px 0; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Test Store Warnings - Numeric-Only Payloads</h1>
    
    <div class="warning">
        <h3>⚠️ Expected Console Warnings</h3>
        <p>This test will trigger console warnings for numeric-only payloads. Check the browser console to see the warnings.</p>
    </div>
    
    <div class="test-section">
        <h3>Store Warning Tests</h3>
        <p>Test different payload types to verify warnings and behavior:</p>
        
        <button class="test-button" onclick="testNumericOnly()">Test Numeric-Only Payload</button>
        <button class="test-button" onclick="testMixedPayload()">Test Mixed Payload</button>
        <button class="test-button" onclick="testValidPayload()">Test Valid Payload</button>
        <button class="test-button" onclick="testStep0Reset()">Test Step 0 Reset</button>
        <button class="test-button" onclick="clearLog()">Clear Log</button>
    </div>

    <div class="test-section">
        <h3>Test Results</h3>
        <div id="status" class="status"></div>
        <div id="log" class="log"></div>
    </div>

    <script type="module">
        // Import the main module to test the store functions
        import { setFeatureLabelsStore, getFeatureLabelsStore, step0ClearAfterAutofit } from './src/main.js';
        
        function log(message) {
            const logElement = document.getElementById('log');
            logElement.textContent += new Date().toISOString().substr(11, 8) + ' ' + message + '\n';
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function setStatus(message, isSuccess = true) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status ${isSuccess ? 'success' : 'error'}`;
        }
        
        // Override console.warn to capture warnings in our log
        const originalWarn = console.warn;
        console.warn = function(...args) {
            log('⚠️ CONSOLE WARNING: ' + args.join(' '));
            originalWarn.apply(console, args);
        };
        
        window.testNumericOnly = function() {
            log('=== Testing Numeric-Only Payload ===');
            
            try {
                const before = getFeatureLabelsStore();
                log(`Store before: ${JSON.stringify(before)}`);
                
                // This should trigger a warning and be ignored
                const numericPayload = { total: 0, ocean: 0, nonOcean: 0 };
                log(`Attempting to set: ${JSON.stringify(numericPayload)}`);
                
                const result = setFeatureLabelsStore(numericPayload);
                log(`Result: ${JSON.stringify(result)}`);
                
                const after = getFeatureLabelsStore();
                log(`Store after: ${JSON.stringify(after)}`);
                
                // Verify the store wasn't changed
                if (JSON.stringify(before) === JSON.stringify(after)) {
                    log('✅ Numeric-only payload was properly ignored');
                    setStatus('Numeric-only payload test passed! Store unchanged.', true);
                } else {
                    log('❌ Store was changed despite numeric-only payload');
                    setStatus('Numeric-only payload test failed - store was modified.', false);
                }
                
            } catch (error) {
                log(`❌ Error during test: ${error.message}`);
                setStatus(`Test failed with error: ${error.message}`, false);
            }
        };
        
        window.testMixedPayload = function() {
            log('=== Testing Mixed Payload ===');
            
            try {
                const before = getFeatureLabelsStore();
                log(`Store before: ${JSON.stringify(before)}`);
                
                // This should work (has arrays)
                const mixedPayload = { total: 5, oceans: ['ocean1'], nonOcean: ['feature1'] };
                log(`Attempting to set: ${JSON.stringify(mixedPayload)}`);
                
                const result = setFeatureLabelsStore(mixedPayload);
                log(`Result: ${JSON.stringify(result)}`);
                
                const after = getFeatureLabelsStore();
                log(`Store after: ${JSON.stringify(after)}`);
                
                // Verify the store was updated
                if (JSON.stringify(before) !== JSON.stringify(after)) {
                    log('✅ Mixed payload was properly processed');
                    setStatus('Mixed payload test passed! Store updated.', true);
                } else {
                    log('❌ Store was not updated with mixed payload');
                    setStatus('Mixed payload test failed - store unchanged.', false);
                }
                
            } catch (error) {
                log(`❌ Error during test: ${error.message}`);
                setStatus(`Test failed with error: ${error.message}`, false);
            }
        };
        
        window.testValidPayload = function() {
            log('=== Testing Valid Payload ===');
            
            try {
                const before = getFeatureLabelsStore();
                log(`Store before: ${JSON.stringify(before)}`);
                
                // This should work (has arrays)
                const validPayload = { oceans: ['ocean1', 'ocean2'], nonOcean: ['feature1', 'feature2'] };
                log(`Attempting to set: ${JSON.stringify(validPayload)}`);
                
                const result = setFeatureLabelsStore(validPayload);
                log(`Result: ${JSON.stringify(result)}`);
                
                const after = getFeatureLabelsStore();
                log(`Store after: ${JSON.stringify(after)}`);
                
                // Verify the store was updated
                if (JSON.stringify(before) !== JSON.stringify(after)) {
                    log('✅ Valid payload was properly processed');
                    setStatus('Valid payload test passed! Store updated.', true);
                } else {
                    log('❌ Store was not updated with valid payload');
                    setStatus('Valid payload test failed - store unchanged.', false);
                }
                
            } catch (error) {
                log(`❌ Error during test: ${error.message}`);
                setStatus(`Test failed with error: ${error.message}`, false);
            }
        };
        
        window.testStep0Reset = function() {
            log('=== Testing Step 0 Reset ===');
            
            try {
                const before = getFeatureLabelsStore();
                log(`Store before Step 0: ${JSON.stringify(before)}`);
                
                log('Calling step0ClearAfterAutofit()...');
                step0ClearAfterAutofit();
                
                const after = getFeatureLabelsStore();
                log(`Store after Step 0: ${JSON.stringify(after)}`);
                
                // Verify Step 0 reset the store
                if (after.oceans.length === 0 && after.nonOcean.length === 0 && after.total === 0) {
                    log('✅ Step 0 reset was successful');
                    setStatus('Step 0 reset test passed! Store properly cleared.', true);
                } else {
                    log('❌ Step 0 reset failed - store not properly cleared');
                    setStatus('Step 0 reset test failed - store not cleared.', false);
                }
                
            } catch (error) {
                log(`❌ Error during Step 0 test: ${error.message}`);
                setStatus(`Step 0 test failed: ${error.message}`, false);
            }
        };
        
        window.clearLog = function() {
            document.getElementById('log').textContent = '';
            document.getElementById('status').textContent = '';
        };
        
        // Initialize
        log('Store warning test page loaded');
        log('Check the browser console for warnings during tests');
        log('Ready to test numeric-only payload warnings...');
    </script>
</body>
</html>
